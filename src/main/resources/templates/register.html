  <body>
  <div class="form-register">
  <div class="text-center">
    <img class="mb-4" src="assets/brand/ToDo-List-icon.png" alt="" width="96" height="96">
    <h1 class="h3 mb-3">Регистрация</h1>
  </div>
  <div class="col-md-12 order-md-1">
    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Имя</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Фамилия</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="username">Имя пользователя</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email <span class="text-muted">(Необязательно)</span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="mb-3">
        <label for="inputPassword">Пароль</label>
        <input type="password" class="form-control" id="inputPassword" required>
        <div class="invalid-feedback">
          Please enter your password.
        </div>
      </div>

      <div class="mb-3">
        <label for="inputPassword2">Повторите пароль</label>
        <input type="password" class="form-control" id="inputPassword2" required>
        <div class="invalid-feedback">
          Please repeat your password.
        </div>
      </div>

      <hr class="mb-4">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="save-info" required>
        <label class="custom-control-label col-sm-9" for="save-info">Я принимаю условия использования и соглашаюсь с политикой конфиденциальности</label>
      </div>
      <!-- </div> -->
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
    </form>
